<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Eventos y formularios</title>
</head>
<body>
    <div class="container">
        <form action="#" method="" id="form">
         <label for="username">USUARIO</label>
         <input type="text" id="username" placeholder="usuario" title="nombre de usuario registrado">
         <label for="password">CONTRASEÑA</label>
         <input type="password" id="password" placeholder="contraseña" title="debe tener almenos 8 caracteres">
         <div id="mensaje" style="display: none;">La contraseña o usuario no cumple</div>
         <button id="enviar">ENVIAR</button>
         <input type="checkbox" name="" id="recordar"><label for="recordar">Recordarme</label>
    </form>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
